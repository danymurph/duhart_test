<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Pre-Qualified - Davyon Duhart Realty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="header-placeholder"></div>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header-placeholder').innerHTML = html;
        })
        .catch(err => console.error('Error loading header:', err));
</script>

    <div id="menu-placeholder"></div>
<script>
    fetch('menu.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('menu-placeholder').innerHTML = html;
        })
        .then(() => {
            // Reattach the menu toggle functionality after loading the menu
            const menuToggle = document.getElementById("menu-toggle");
            const popoutMenu = document.getElementById("popout-menu");

            menuToggle.addEventListener("click", function () {
                popoutMenu.classList.toggle("open");
            });
        })
        .catch(err => console.error('Error loading menu:', err));
</script>

    <section>
        <h1>Get Pre-Qualified</h1>
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="income">Annual Income:</label>
            <input type="number" id="income"><br>
            <button type="submit">Submit</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Duhart Realty. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
