<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Davyon Duhart Realty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header-placeholder"></div>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header-placeholder').innerHTML = html;
        })
        .catch(err => console.error('Error loading header:', err));
</script>

    <div id="menu-placeholder"></div>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('menu-placeholder').innerHTML = html;
            })
            .then(() => {
                // Reattach the menu toggle functionality after loading the menu
                const menuToggle = document.getElementById("menu-toggle");
                const popoutMenu = document.getElementById("popout-menu");
    
                menuToggle.addEventListener("click", function () {
                    popoutMenu.classList.toggle("open");
                });
            })
            .catch(err => console.error('Error loading menu:', err));
    </script>

    <!-- Contact Section -->
    <section>
        <h1>Contact Me</h1>
        <p>Reach out to me directly through this form.</p>

        <!-- Contact Form -->
        <form action="#" method="POST">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea><br><br>

            <button type="submit" class="button">Send Message</button>
        </form>

        <script src="scripts/main.js"></script>

    <!-- Footer -->
    <footer>
