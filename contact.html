    <!-- Contact Section -->
    <section>
        <h1>Contact Me</h1>
        <p>Reach out to me directly through this form.</p>

        <!-- Contact Form -->
        <form action="#" method="POST">
            <label for="name">Your Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

            <label for="email">Your Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

            <label for="message">Your Message:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea><br><br>

            <button type="submit" class="button">Send Message</button>
        </form>
