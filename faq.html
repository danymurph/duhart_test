<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Great+Vibes&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frequently Asked Questions - Duhart Realty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header-placeholder"></div>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header-placeholder').innerHTML = html;
        })
        .catch(err => console.error('Error loading header:', err));
</script>

    <div id="menu-placeholder"></div>
    <script>
        fetch('menu.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('menu-placeholder').innerHTML = html;
            })
            .then(() => {
                // Reattach the menu toggle functionality after loading the menu
                const menuToggle = document.getElementById("menu-toggle");
                const popoutMenu = document.getElementById("popout-menu");
    
                menuToggle.addEventListener("click", function () {
                    popoutMenu.classList.toggle("open");
                });
            })
            .catch(err => console.error('Error loading menu:', err));
    </script>
    
    <!-- FAQ Section -->
    <section>
        <h1>Frequently Asked Questions</h1>
        <h3>How do I start the home buying process?</h3>
        <p>Start by getting pre-qualified <a href="prequalify.html">here</a>.</p>
        <h3>What do I need to sell my home?</h3>
        <p>Contact me to schedule an evaluation.</p>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Duhart Realty. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
