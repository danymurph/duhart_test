<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Great+Vibes&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings - Davyon Duhart Realty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header-placeholder"></div>
<script>
    fetch('header.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('header-placeholder').innerHTML = html;
        })
        .catch(err => console.error('Error loading header:', err));
</script>

    <div id="menu-placeholder"></div>
<script>
    fetch('menu.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('menu-placeholder').innerHTML = html;
        })
        .then(() => {
            // Reattach the menu toggle functionality after loading the menu
            const menuToggle = document.getElementById("menu-toggle");
            const popoutMenu = document.getElementById("popout-menu");

            menuToggle.addEventListener("click", function () {
                popoutMenu.classList.toggle("open");
            });
        })
        .catch(err => console.error('Error loading menu:', err));
</script>

    <!-- Listings Section -->
    <section>
        <h1>Featured Listings</h1>
        <div>
            <img src="images/house1.jpg" alt="123 Main Street" width="300px">
            <p><strong>🏠 123 Main Street</strong><br>Price: $500,000 | 3 Bed | 2 Bath</p>
        </div>
        <div>
            <img src="images/house2.jpg" alt="456 Oak Avenue" width="300px">
            <p><strong>🏠 456 Oak Avenue</strong><br>Price: $350,000 | 2 Bed | 1 Bath</p>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Duhart Realty. All rights reserved.</p>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
