<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duhart Realty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu-placeholder"></div>
<script>
    fetch('menu.html')
        .then(response => response.text())
        .then(html => {
            document.getElementById('menu-placeholder').innerHTML = html;
        })
        .then(() => {
            // Reattach the menu toggle functionality after loading the menu
            const menuToggle = document.getElementById("menu-toggle");
            const popoutMenu = document.getElementById("popout-menu");

            menuToggle.addEventListener("click", function () {
                popoutMenu.classList.toggle("open");
            });
        })
        .catch(err => console.error('Error loading menu:', err));
</script>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Your Dream Home Awaits</h1>
            <p>Let me help you find the perfect place to call home.</p>
            <a href="listings.html" class="button">View Listings</a>
        </div>
    </header>

    <!-- Featured Listings -->
    <section id="featured-listings">
        <h2>Featured Listings</h2>
        <div class="listings-container">
            <div class="listing-card">
                <img src="images/house1.jpg" alt="House 1">
                <div class="listing-details">
                    <h3>123 Main Street</h3>
                    <p>$500,000 | 3 Bed | 2 Bath</p>
                </div>
            </div>
            <div class="listing-card">
                <img src="images/house2.jpg" alt="House 2">
                <div class="listing-details">
                    <h3>456 Oak Avenue</h3>
                    <p>$350,000 | 2 Bed | 1 Bath</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Duhart Realty. All rights reserved.</p>
    </footer>
    
    <script src="scripts/main.js"></script>
</body>
</html>
